<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Panel</title>
	<link rel="icon" href="/ico.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #002366;
            --secondary: #BF0A30;
            --light: #f8f9fa;
        }
        
        body {
            font-family: 'Lato', 'Helvetica Neue', Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            overflow: hidden;
            position: relative;
            padding: 20px;
            background-color: var(--light);
        }

        .bg-image {
            position: absolute;
            top: -10%;
            left: -10%;
            width: 120%;
            height: 120%;
            background-image: url('https://avatars.mds.yandex.net/get-mpic/4101287/img_id1519580686837489546.jpeg/orig');
            background-size: cover;
            background-position: center;
            filter: blur(8px) brightness(0.7);
            z-index: -1;
            transform-origin: center;
            transition: transform 0.1s linear;
        }

        .login-container {
            max-width: 500px;
            width: 100%;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(3px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .login-header {
            background: linear-gradient(135deg, var(--primary) 0%, #001a4d 100%);
            color: white;
            padding: 2rem 1.5rem;
            text-align: center;
            position: relative;
        }

        .login-header:after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--secondary);
        }

        .card-body {
            padding: 2rem;
        }

        .btn-primary {
            background: linear-gradient(to right, var(--primary) 0%, #001a4d 100%);
            border: none;
            border-radius: 5px;
            padding: 0.75rem;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(0, 35, 102, 0.25);
        }

        .form-control {
            border-radius: 5px;
            padding: 0.85rem 1.25rem;
            border: 1px solid #dee2e6;
            font-size: 1rem;
            margin-bottom: 1rem;
        }

        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 0.3rem rgba(0, 35, 102, 0.15);
        }

        .alert-danger {
            background-color: rgba(220, 53, 69, 0.1);
            border-color: rgba(220, 53, 69, 0.3);
            color: #dc3545;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="bg-image" id="bgImage"></div>
    
    <div class="login-container">
        <div class="login-header">
            <h2><i class="fas fa-shield-alt me-2"></i>Предоставьте HASH</h2>
        </div>
        
        <div class="card-body">
            {% if error %}
                <div class="alert alert-danger mb-4">{{ error }}</div>
            {% endif %}
            
            <form method="POST">
                <div class="mb-4">
                    <label for="access_key" class="form-label fw-bold">
                        <i class="fas fa-key me-2"></i>Access Key
                    </label>
                    <input type="password" class="form-control" id="access_key" name="access_key" required>
                    <small class="text-muted">Enter your unique access key</small>
                </div>
                
                <button type="submit" class="btn btn-primary w-100">
                    <i class="fas fa-sign-in-alt me-2"></i> Authenticate
                </button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('mousemove', function(e) {
            const bg = document.getElementById('bgImage');
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            bg.style.transform = `scale(1.05) translate(${x * 20}px, ${y * 20}px)`;
        });
    </script>
</body>
</html>
